<ion-view view-title="Word Detail">
    <ion-content class="padding">
      <ion-list>
            <div ng-repeat="(key,value) in detail">
                <div class="item item-divider">
                    {{key}}
                </div>
                <ion-list>
                    <div ng-repeat="x in value">
                        <div class="item item-text-wrap">
                            {{x}}
                        </div>
                    </div>
                </ion-list>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
