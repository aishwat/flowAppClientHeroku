<ion-view view-title="Word Home">
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" placeholder="Enter A Word" id="word">
        </label>
        <a class="button button-full button-positive icon-right ion-chevron-right" ng-click="definition()">Definition</a>
        <a class="button button-full button-calm icon-right ion-chevron-right" ng-click="synonyms()">Synonyms</a>
        <a class="button button-full button-balanced icon-right ion-chevron-right" ng-click="antonyms()">Antonyms</a>
        <a class="button button-full button-royal icon-right ion-chevron-right" ng-click="examples()">Examples</a>
        <a class="button button-full button-assertive icon-right ion-chevron-right" ng-click="full_dict()">Full Dict
        </a>
        <p style="font-style: italic;font-size:12px;">* Default for full dict is word of day</p>
    </ion-content>
</ion-view>
